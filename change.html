<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="change.css">
</head>

<body>
  <header class="page-header">
    <div class="container">
      <a href="list.html" class="brand-name">panda</a>
    </div>
  </header>
  <main class="page-main">
    <section class="pages-navbar">
      <h3 class="navbar-title">
        <i class="fa-solid fa-house"></i>Dashboard
      </h3>
      <ul class="navbar-list">
        <li class="navbar-item"><a href="list.html">
            <i class="fa-solid fa-bars"></i>Product List
          </a></li>
        <li class="navbar-item"><a href="change.html">
            <i class="fa-solid fa-pencil"></i>Product Change
          </a></li>
        <li class="navbar-item"><a href="setting.html">
            <i class="fa-solid fa-info"></i>Product Setting
          </a></li>
      </ul>
    </section>
    <section class="product-list">
      <h2 class="setting-title">product change</h2>
      <!-- <div class="change-modal"> -->
      <form action="" class="setting-form">
        <div class="setting-item">
          <label for="id">product ID: </label>
          <input type="text" name="id" placeholder="Enter ID..." id="id" required>
          <p class="notice-id"></p>
        </div>
        <div class="setting-item">
          <label for="name">Product Name: </label>
          <input type="text" name="name" placeholder="Enter name..." id="name" required>
          <p class="notice-name"></p>
        </div>
        <div class="setting-item">
          <label for="image">product image: </label>
          <input type="text" name="image" placeholder="Choose image..." id="image" required>
          <p class="notice-image"></p>
        </div>
        <div class="setting-item">
          <label for="category">product category: </label>
          <input type="text" name="category" placeholder="Enter category..." id="category" required>
          <p class="notice-category"></p>
        </div>
        <div class="setting-item">
          <label for="price">product price: </label>
          <input type="text" name="price" placeholder="Enter price..." id="price" required>
          <p class="notice-price"></p>
        </div>
        <div class="setting-item">
          <label for="">product quantity</label>
          <input type="text" name="quantity" placeholder="Enter quantity..." id="quantity" required>
          <p class="notice-quantity"></p>
        </div>
        <div class="setting-item">
          <input type="submit" class="setting-btn" value="Update">
        </div>
      </form>
      <!-- <button class="clear-btn">
          <i class="fa-solid fa-x"></i>
        </button> -->
      <!-- </div> -->
      <h2 class="list-title">product list</h2>
      <table>
        <thead>
          <tr>
            <td>ID</td>
            <td>image</td>
            <td>name</td>
            <td>category</td>
            <td>quantity</td>
            <td>price</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
    </section>
  </main>
  <script src="change.js"></script>
  <!-- <script src="change.js"></script> -->
</body>

</html>
